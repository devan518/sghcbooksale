<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHC BookSale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.3s both;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 20px 25px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .book-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease;
        }

        .book-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .book-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            transition: transform 0.3s ease;
        }

        .book-card:hover .book-image {
            transform: scale(1.05);
        }

        .book-info {
            padding: 25px;
        }

        .book-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-price {
            font-size: 28px;
            font-weight: 800;
            color: #27ae60;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .qr-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .qr-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .qr-text {
            font-size: 16px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }

        .qr-placeholder {
            width: 120px;
            height: 120px;
            background: white;
            border: 2px dashed #adb5bd;
            border-radius: 10px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            line-height: 1.3;
        }

        .no-books {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 20px;
            margin: 100px 0;
            padding: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 50px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-banner {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .search-input {
                font-size: 16px;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö SGHC BookSale</h1>
            <p>Great books at affordable prices</p>
        </div>

        <div class="stats-banner">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="bookCount">0</div>
                    <div class="stat-label">Books Available</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avgPrice">$0</div>
                    <div class="stat-label">Average Price</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="newToday">0</div>
                    <div class="stat-label">Added Today</div>
                </div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="üîç Search for books..." id="searchInput" oninput="filterBooks()">
        </div>

        <div id="loadingMessage" class="loading">
            <div class="spinner"></div>
            Loading our book collection...
        </div>

        <div id="bookGrid" class="books-grid" style="display: none;">
        </div>
    </div>

    <script>
        let allBooks = [];
        let filteredBooks = [];

        function loadBooks() {
            // In a real implementation, this would fetch from your admin site's database
            // For now, we'll use localStorage to simulate the connection
            const books = JSON.parse(localStorage.getItem('sghc_books') || '[]');
            allBooks = books;
            filteredBooks = books;
            
            setTimeout(() => {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('bookGrid').style.display = 'grid';
                displayBooks();
                updateStats();
            }, 1500); // Simulate loading time
        }

        function updateStats() {
            const today = new Date().toLocaleDateString();
            const newToday = allBooks.filter(book => book.dateAdded === today).length;
            const avgPrice = allBooks.length > 0 ? 
                allBooks.reduce((sum, book) => sum + book.price, 0) / allBooks.length : 0;

            document.getElementById('bookCount').textContent = allBooks.length;
            document.getElementById('avgPrice').textContent = `$${avgPrice.toFixed(2)}`;
            document.getElementById('newToday').textContent = newToday;
        }

        function displayBooks() {
            const grid = document.getElementById('bookGrid');
            
            if (filteredBooks.length === 0) {
                if (allBooks.length === 0) {
                    grid.innerHTML = '<div class="no-books"><h2>üìñ Coming Soon!</h2><p>We\'re adding new books to our collection. Check back soon for great deals!</p></div>';
                } else {
                    grid.innerHTML = '<div class="no-books"><h2>üîç No books found</h2><p>Try searching for something else!</p></div>';
                }
                return;
            }
            
            grid.innerHTML = filteredBooks.map((book, index) => `
                <div class="book-card" style="animation-delay: ${index * 0.1}s">
                    <img src="${book.image}" alt="${book.title}" class="book-image">
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <div class="book-price">$${book.price.toFixed(2)}</div>
                        <div class="qr-section">
                            <div class="qr-text">Scan to Purchase</div>
                            <div class="qr-placeholder">
                                QR Code<br>
                                <small>Coming Soon</small>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredBooks = allBooks.filter(book => 
                book.title.toLowerCase().includes(searchTerm)
            );
            displayBooks();
        }

        // Auto-refresh every 30 seconds to get new books
        setInterval(() => {
            const currentCount = allBooks.length;
            loadBooks();
            // Only show notification if new books were added
            setTimeout(() => {
                if (allBooks.length > currentCount) {
                    // You could add a notification here
                    console.log('New books added!');
                }
            }, 100);
        }, 30000);

        // Initialize
        loadBooks();
    </script>
</body>
</html>
