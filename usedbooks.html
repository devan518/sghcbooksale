<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Book Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .toggle-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toggle-btn.active, .toggle-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .section {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .admin-form {
            display: grid;
            gap: 25px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], input[type="number"] {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .image-upload {
            position: relative;
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .image-upload:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .image-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .camera-section {
            margin-bottom: 20px;
        }

        #camera {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .book-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .book-info {
            padding: 20px;
        }

        .book-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.4;
        }

        .book-price {
            font-size: 24px;
            font-weight: 800;
            color: #28a745;
            margin-bottom: 15px;
        }

        .qr-placeholder {
            width: 100%;
            height: 120px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-weight: 600;
            text-align: center;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .no-books {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .toggle-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .camera-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Used Book Store</h1>
            <p>Upload and manage your used book collection</p>
        </div>

        <div class="toggle-buttons">
            <button class="toggle-btn active" onclick="showSection('admin')">Admin Upload</button>
            <button class="toggle-btn" onclick="showSection('frontend')">Book Gallery</button>
        </div>

        <!-- Admin Section -->
        <div id="admin" class="section active">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">ðŸ“¸ Upload New Book</h2>
            
            <form class="admin-form" onsubmit="addBook(event)">
                <div class="form-group camera-section">
                    <label>Camera</label>
                    <div style="text-align: center;">
                        <video id="camera" autoplay style="display: none;"></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <img id="capturedImage" class="preview-image" style="display: none;">
                        
                        <div class="camera-controls">
                            <button type="button" class="btn btn-secondary" onclick="startCamera()">Start Camera</button>
                            <button type="button" class="btn btn-primary" onclick="capturePhoto()" id="captureBtn" style="display: none;">Capture Photo</button>
                            <button type="button" class="btn btn-secondary" onclick="retakePhoto()" id="retakeBtn" style="display: none;">Retake</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Or Upload Image File</label>
                    <div class="image-upload">
                        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                        <div>
                            <p style="font-size: 18px; margin-bottom: 10px;">ðŸ“· Drop image here or click to browse</p>
                            <p style="color: #666;">Supports JPG, PNG, GIF</p>
                        </div>
                        <img id="filePreview" class="preview-image" style="display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" required placeholder="Enter book title...">
                </div>

                <div class="form-group">
                    <label for="bookPrice">Price ($)</label>
                    <input type="number" id="bookPrice" step="0.01" min="0" required placeholder="0.00">
                </div>

                <button type="submit" class="btn btn-success" style="font-size: 18px; padding: 15px;">
                    âœ… Add Book to Store
                </button>
            </form>
        </div>

        <!-- Frontend Section -->
        <div id="frontend" class="section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">ðŸ“– Available Books</h2>
            
            <div id="bookGrid" class="books-grid">
                <div class="no-books">
                    <p>No books available yet. Use the admin panel to add some books!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let books = [];
        let currentImageData = null;
        let stream = null;

        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            
            // Show selected section
            document.getElementById(section).classList.add('active');
            event.target.classList.add('active');
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } // Use back camera on mobile
                });
                const video = document.getElementById('camera');
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('captureBtn').style.display = 'inline-block';
            } catch (err) {
                alert('Camera access denied or not available. Please use file upload instead.');
                console.error('Camera error:', err);
            }
        }

        function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            currentImageData = canvas.toDataURL('image/jpeg');
            
            const img = document.getElementById('capturedImage');
            img.src = currentImageData;
            img.style.display = 'block';
            
            video.style.display = 'none';
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'inline-block';
            
            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function retakePhoto() {
            document.getElementById('capturedImage').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'none';
            currentImageData = null;
            startCamera();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageData = e.target.result;
                    const preview = document.getElementById('filePreview');
                    preview.src = currentImageData;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function addBook(event) {
            event.preventDefault();
            
            const title = document.getElementById('bookTitle').value;
            const price = parseFloat(document.getElementById('bookPrice').value);
            
            if (!currentImageData) {
                alert('Please capture a photo or upload an image first!');
                return;
            }
            
            const book = {
                id: Date.now(),
                title: title,
                price: price,
                image: currentImageData
            };
            
            books.push(book);
            displayBooks();
            
            // Reset form
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookPrice').value = '';
            document.getElementById('capturedImage').style.display = 'none';
            document.getElementById('filePreview').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'none';
            currentImageData = null;
            
            alert('Book added successfully!');
        }

        function displayBooks() {
            const grid = document.getElementById('bookGrid');
            
            if (books.length === 0) {
                grid.innerHTML = '<div class="no-books"><p>No books available yet. Use the admin panel to add some books!</p></div>';
                return;
            }
            
            grid.innerHTML = books.map(book => `
                <div class="book-card">
                    <button class="delete-btn" onclick="deleteBook(${book.id})" title="Delete book">Ã—</button>
                    <img src="${book.image}" alt="${book.title}" class="book-image">
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <div class="book-price">$${book.price.toFixed(2)}</div>
                        <div class="qr-placeholder">
                            QR Code Integration
                            <br>
                            <small>(Your app will generate QR code here)</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function deleteBook(id) {
            if (confirm('Are you sure you want to delete this book?')) {
                books = books.filter(book => book.id !== id);
                displayBooks();
            }
        }

        // Initialize display
        displayBooks();
    </script>
</body>
</html>
